<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/crypto-details" routerLinkActive="active-link" (click)="drawer.close()">Crypto Details</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>The Crypto App</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
